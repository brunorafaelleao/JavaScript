<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Seleção de elementos</title>
  </head>
  <body>
    <header>
      <h1>Seleção de elementos</h1>
    </header>
    <main>
      <section id="content">
        <h2>Tipo de elemento (h2)</h2>
        <h2>Outro elemento (h2)</h2>
        <p class="texto-lista">Parágrafo 1</p>
        <p class="texto-lista">Parágrafo 2</p>
        <div id="destacado">
          <ul>
            <li>Item 1</li>
            <li class="texto-lista">Item 2</li>
            <li class="texto-lista">Item 3</li>
          </ul>
        </div>
        <div>
          <input
            type="text"
            placeholder="Digite o nome do usuário"
            name="username"
          />
          <input type="text" placeholder="Endereco de email" name="email" />
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
